apiVersion: v1
kind: Service
metadata:
  name: user-management
  namespace: bastion
spec:
  ports:
  - port: 80 
    protocol: TCP
    targetPort: 8082
  selector:
    app: user-management
  type: ClusterIP

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management
  namespace: bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
    spec:
      containers:
      - name: user-management
        image: "ghcr.io/bastionmania/bastionmania/usermanagement:dev"
        imagePullPolicy: Always
        ports:
        - name: http
          protocol: TCP
          containerPort: 8082
        volumeMounts:
          - name: mnt
            mountPath: /.env
            subPath: fichier.properties
      volumes:
      - name: mnt
        secret:
          secretName: gestionuser.conf
      imagePullSecrets:
        - name: repogithub