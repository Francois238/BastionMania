apiVersion: v1
kind: Service
metadata:
  name: kong
  namespace: bastion
spec:
  ports:
  - name: proxy
    port: 80
    protocol: TCP
    targetPort: 8000
  - name: proxy-tls
    port: 443
    protocol: TCP
    targetPort: 8443
  - name: admin
    port: 8001
    protocol: TCP
    targetPort: 8001
  - name: admin-tls
    port: 8444
    protocol: TCP
    targetPort: 8444
  selector:
    app: kong
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
      - name: kong
        image: "ghcr.io/bastionmania/bastionmania/apigateway:dev"
        imagePullPolicy: Always
        ports:
        - name: proxy
          protocol: TCP
          containerPort: 8000
        - name: proxy-tls
          protocol: TCP
          containerPort: 8443
        - name: admin
          protocol: TCP
          containerPort: 8001
        - name: admin-tls
          protocol: TCP
          containerPort: 8444
        env:
        - name: KONG_DATABASE
          value: "off"
        - name: KONG_PROXY_LISTEN
          value: 0.0.0.0:8000, 0.0.0.0:8443 ssl
        - name: KONG_ADMIN_LISTEN
          value: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      imagePullSecrets:
        - name: repogithub