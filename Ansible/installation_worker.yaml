---
- name: Initial worker installation
  hosts: workers
  become: yes
  tasks:
    - name: Configure devmapper
      block:
        - copy:
            src: worker_files/devmapper_create.sh
            dest: /usr/local/bin/devmapper_create
            owner: root
            group: root
            mode: '0755'
        - copy:
            src: worker_files/devmapper_reload.sh
            dest: /usr/local/bin/devmapper_reload
            owner: root
            group: root
            mode: '0755'
        - copy:
            src: worker_files/devmapper_reload.service
            dest: /etc/systemd/system/devmapper_reload.service
            owner: root
            group: root
            mode: '0644'
        - name: Create devmapper pool
          shell: |
            /usr/local/bin/devmapper_create || true
        - name: activate reload service
          systemd:
            name: devmapper_reload
            enabled: yes
            state: started
            daemon_reload: true


    - name: Configure kernel modules
      block:
        - name: modprobe overlay
          modprobe:
            name: overlay
            state: present
        - name: modprobe br_netfilter
          modprobe:
            name: br_netfilter
            state: present
        - name: modprobe persistant
          copy:
            content: |
              overlay
              br_netfilter
            dest: /etc/modules-load.d/containerd.conf


    - name: Configure sysctl
      block:
        - name: sysctl net.bridge.bridge-nf-call-iptables
          sysctl:
            name: net.bridge.bridge-nf-call-iptables
            value: 1
            sysctl_set: yes
            state: present
            reload: yes
            sysctl_file: /etc/sysctl.d/99-kubernetes-cri.conf
        - name: sysctl net.ipv4.ip_forward
          sysctl:
            name: net.ipv4.ip_forward
            value: 1
            sysctl_set: yes
            state: present
            reload: yes
            sysctl_file: /etc/sysctl.d/99-kubernetes-cri.conf
        - name: sysctl net.bridge.bridge-nf-call-ip6tables
          sysctl:
            name: net.bridge.bridge-nf-call-ip6tables
            value: 1
            sysctl_set: yes
            state: present
            reload: yes
            sysctl_file: /etc/sysctl.d/99-kubernetes-cri.conf


    - name: configure containerd
      block:
        - name: Add docker key
          apt_key:
              url: https://download.docker.com/linux/ubuntu/gpg
              keyring: /etc/apt/keyrings/docker.gpg
              state: present
        - name: Add docker repo
          apt_repository:
              repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu   jammy stable
              filename: docker
              state: present
              update_cache: yes
        - name: install containerd
          apt:
            name: containerd.io
            state: present
        - file:
            path: /etc/containerd
            state: directory
        - name: set containerd config
          copy:
            src: worker_files/containerd.toml
            dest: /etc/containerd/config.toml
            owner: root
            group: root
            mode: '0644'
        - name: restart containerd
          service:
            name: containerd
            state: restarted
            enabled: true


    - name: install kubernetes
      block:
        - name: Install k8s requirements
          apt:
            name:
              - apt-transport-https
              - ca-certificates
              - curl
            state: present
            update_cache: yes
        - name: add kubernetes keyring
          apt_key:
            url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
            keyring: /etc/apt/keyrings/kubernetes-archive-keyring.gpg
            state: present
        - name: add kubernetes repo
          apt_repository:
            repo: deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main
            filename: kubernetes
            state: present
            update_cache: yes
        - name: Install kubernetes 1.26
          apt:
            name:
              - kubelet=1.26.1-00
              - kubeadm=1.26.1-00
              - kubectl=1.26.1-00
            state: present
            update_cache: yes
        - name: hold kubelet
          dpkg_selections:
            name: kubelet
            selection: hold
        - name: hold kubeadm
          dpkg_selections:
            name: kubeadm
            selection: hold
        - name: hold kubectl
          dpkg_selections:
            name: kubectl
            selection: hold


    - name: disable swap
      shell: |
        sudo swapoff -a
        sudo sed -ri '/\sswap\s/s/^#?/#/' /etc/fstab
