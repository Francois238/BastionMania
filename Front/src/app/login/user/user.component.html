<div class="mx-auto col-12 main-navbar">

    <img src="assets/img/logo_bastion_mania.png" class="img-fluid mx-auto d-block logo mb-3" alt="Responsive image">

    <h1 class="text-center mb-5">Bienvenue sur Bastion Mania</h1>
</div>

<div class="row mt-3 col-12 mb-3">
    <div class="col-4 mx-auto border border-2 border-dark-subtle rounded">

      <h3 class="mb-5 text-center">SE CONNECTER</h3>

        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="mb-3">
            <label for="mail" class="form-label">Mail</label>
            <input formControlName="mail" class="form-control" id="mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password">
                </div>
                <div class="col-lg-12 loginbttm mx-auto text-center">
                    <div class="col-lg-6 login-btm login-text">
                        <!-- Error Message -->
                    </div>
                    <div class="col-lg-6 login-btm login-button mx-auto">
                        <button type="submit" class="btn btn-outline-secondary mb-3 ">LOGIN</button>
                        <button (click)="loginExtern()" class="btn btn-outline-secondary  mb-3">Se connecter avec Keycloak</button>
                        <a routerLink="/login/admin"><button class="btn btn-outline-secondary  mb-3">Je suis un administateur</button></a>
                    </div>
                </div>
        </form>

        <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>
        

    </div>
</div>
