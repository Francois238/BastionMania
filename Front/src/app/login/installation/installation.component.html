<div class="mx-auto col-12 main-navbar">

    <img src="assets/img/logobm.png" class="img-fluid mx-auto d-block logo mb-3" alt="Responsive image">

    <h1 class="text-center mb-5">Bienvenue sur Bastion Mania</h1>
</div>


<div class="row mt-3 col-12 mb-3">
    <div class="col-4 mx-auto border border-2 border-dark-subtle rounded">
        
      <h5 class="mb-5 text-center">Saisissez vos identifiants</h5>

        <form (ngSubmit)="add()" [formGroup]="loginForm">

            <div class="mb-3">
                <label for="last_name" class="form-label">Nom</label>
                <input formControlName="last_name" class="form-control" id="last_name">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Prénom</label>
                <input formControlName="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
            <label for="mail" class="form-label">Mail</label>
            <input formControlName="mail" class="form-control" id="mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password">
            </div>
            <div class="col-6 mx-auto">
                <button type="submit" class="btn btn-outline-secondary mb-3">Créer l'administrateur</button>
            </div>
            
        </form>

        <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>

    </div>

</div>
