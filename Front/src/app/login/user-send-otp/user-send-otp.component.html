<div class="mx-auto col-12 main-navbar">
    <div class="col-4 mx-auto">

      <h3 class="text-center">Saisissez votre code OTP</h3>

        <form (ngSubmit)="sendOtp()" [formGroup]="otpForm">
            <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input formControlName="otp" class="form-control" id="otp">
            </div>
            <button type="submit" class="btn btn-outline-secondary">Valider</button>
        </form>

        <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>

    </div>
</div>
