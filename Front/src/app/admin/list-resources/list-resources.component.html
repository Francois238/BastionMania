<body>

    <div class="row mt-3 col-12">
        <div class="col-6 mx-auto">
    
          <h3 class="mb-5 text-center">Gestion des Ressources</h3>
    
    
    
          <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-secondary mx-auto mb-5" data-bs-toggle="modal" data-bs-target="#ajoutRessource">
        Ajouter une ressource sur ce bastion
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="ajoutRessource" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ajoutRessourceLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ajoutRessourceLabel">Ajouter une Ressource</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="ajoutRessource()" [formGroup]="ajoutForm">
                    <div class="mb-3">
                    <label for="last_name" class="form-label">Nom</label>
                    <input formControlName="last_name" class="form-control" id="last_name">
                    </div>
                    <div class="mb-3">
                    <label for="name" class="form-label">Prénom</label>
                    <input formControlName="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Mail</label>
                        <input formControlName="mail" class="form-control" id="mail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter le bastion</button>
                </form>
        
                <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class= "d-flex align-items-center text-center justify-content-center mb-3" style="height: 40px">
    
        <div class="col-4 h-100 mb-0 carte border border-primary">
          <span class="d-block p-2 ">Nom</span>
      
        </div>
      
        <div class="col-4 h-100  mb-0  border border-primary" >
          <span class="d-block p-2 titre">Prénom</span>
        </div>
    
        <div class="col-6 h-100  mb-0 border border-primary" >
            <span class="d-block p-2 titre">Mail</span>
        </div>
    
        <div class="col-3 h-100 mb-0" >
    
          </div>
      
      </div>
    
      <ng-container *ngIf="listRessources.length > 0">
        <ng-container *ngFor="let item of listRessources">
      
          <app-resource-detail [ressource]="item" (newItemEvent)="refreshList($event)"></app-resource-detail> 
        </ng-container>
      </ng-container>
      
    
        </div>
    </div>
