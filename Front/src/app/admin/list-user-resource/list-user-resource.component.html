<body>

    <div class="row mt-3 col-12">
        <div class="col-6 mx-auto">

          <div class="row col-12">
            <div class="col-8 mx-auto">
                <h1 class=" w-100 text-center">Detail de la ressource</h1>
        
                <p class="  w-100">id : </p><br>
                <p class="  w-100">Nom : </p><br>
                <p class=" w-100 ">Type : </p><br>

            </div>

          </div>
    
          <h3 class="mb-5 text-center">Gestion des utilisateur sur cette ressource</h3>
    
    
    
          <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-secondary mx-auto mb-5" data-bs-toggle="modal" data-bs-target="#ajoutUser">
        Ajouter un utilisateur
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="ajoutUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ajoutUserLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ajoutUserLabel">Ajouter un utilisateur</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="ajoutUser()" [formGroup]="ajoutForm">
                    <div class="mb-3">
                        <label for="mail" class="form-label">Mail</label>
                        <input formControlName="mail" class="form-control" id="mail">
                    </div>
                    <div class="mb-3">
                      <label for="ressource_id" class="form-label">ressource Id</label>
                      <input formControlName="ressource_id" class="form-control" id="ressource_id">
                  </div>
                  <div class="mb-3">
                    <label for="net_id" class="form-label">Net Id</label>
                    <input formControlName="net_id" class="form-control" id="net_id">
                </div>
                    <button type="submit" class="btn btn-outline-secondary">Ajouter l'utilisateur</button>
                </form>
        
                <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class= "d-flex align-items-center text-center justify-content-center mb-3" style="height: 40px">
    
        <div class="col-4 h-100 mb-0 carte border border-primary">
          <span class="d-block p-2 ">Nom</span>
      
        </div>
      
        <div class="col-4 h-100  mb-0  border border-primary" >
          <span class="d-block p-2 titre">PrÃ©nom</span>
        </div>
    
        <div class="col-6 h-100  mb-0 border border-primary" >
            <span class="d-block p-2 titre">Mail</span>
        </div>

        <div class="col-6 h-100  mb-0 border border-primary" >
          <span class="d-block p-2 titre">Net Id</span>
      </div>
    
        <div class="col-3 h-100 mb-0" >
    
          </div>
      
      </div>
    
      <ng-container *ngIf="listUsersBastion.length > 0">
        <ng-container *ngFor="let item of listUsersBastion">
      
          <app-list-user-resource-detail [userBastion]="item" (newItemEvent)="refreshList($event)"></app-list-user-resource-detail> 
        </ng-container>
      </ng-container>
      
    
        </div>
    </div>
