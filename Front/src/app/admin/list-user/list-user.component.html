
<div class="row mt-3 col-12">
    <div class="col-6 mx-auto">

      <h3 class="mb-5 text-center">Gestion des utilisateurs</h3>

      <div class="col-6 mx-auto mt-3">


        <form (ngSubmit)="searchUser()" [formGroup]="searchForm">
          <div class="mb-3 text-center">
          <label for="mailSearch" class="form-label">Rechercher un utilisateur</label>
          <input formControlName="mailSearch" class="form-control" id="mailSearch" placeholder="mail">
          </div>
          <div class="col-lg-12 loginbttm mx-auto text-center">
              <div class="col-lg-6 login-btm login-text">
                      <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button mx-auto">
                  <button type="submit" class="btn btn-outline-secondary mb-3 ">Rechercher</button>
                </div>
          </div>
        </form>
      </div>

      <!-- Button trigger modal -->
<button type="button" class="btn  btn-outline-secondary mx-auto mb-5" data-bs-toggle="modal" data-bs-target="#ajoutUser">
    Ajouter un utilisateur
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="ajoutUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ajoutUserLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ajoutUserLabel">Ajouter un utilisateur</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="ajoutUser()" [formGroup]="ajoutForm">
                <div class="mb-3">
                <label for="last_name" class="form-label">Nom</label>
                <input formControlName="last_name" class="form-control" id="last_name">
                </div>
                <div class="mb-3">
                <label for="name" class="form-label">Prénom</label>
                <input formControlName="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Mail</label>
                    <input formControlName="mail" class="form-control" id="mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Ajouter l'utilisateur</button>
            </form>
    
            <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class= "d-flex align-items-center text-center justify-content-center mb-3" style="height: 40px">

    <div class="col-4 h-100 mb-0 carte border-secondary border-bottom ">
      <span class="d-block p-2 ">Nom</span>
  
    </div>
  
    <div class="col-4 h-100  mb-0  border-secondary border-bottom" >
      <span class="d-block p-2 titre">Prénom</span>
    </div>

    <div class="col-6 h-100  mb-0 border-secondary border-bottom" >
        <span class="d-block p-2 titre">Mail</span>
    </div>

    <div class="col-3 h-100 mb-0" >

      </div>
  
  </div>

  <ng-container *ngIf="listUsers.length > 0">
    <ng-container *ngFor="let item of listUsers">
  
      <app-user-detail [user]="item" (newItemEvent)="refreshList($event)"></app-user-detail>
    </ng-container>
  </ng-container>
  

    </div>
</div>
