<app-header></app-header>

<div class="row mt-3 col-12">
    <div class="col-4 mx-auto">
        <h1 class="mt-3 w-100 text-center">Profil</h1>

        <p class=" mt-5 w-100">nom : {{admin.last_name}}</p><br>
        <p class=" mt-3 w-100 ">prenom : {{admin.name}}</p><br>
        <p class=" mt-3 w-100 ">mail : {{admin.mail}}</p><br>

        <form (ngSubmit)="changePwd()" [formGroup]="passwordForm">
            <input type="password" formControlName="password" placeholder="votre nouveau mot de passe"> <br><br>
            <button type="submit" class="btn btn-primary" [disabled]="disabled">Changer de mot de passe</button>
        </form>

        <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>

    </div>
  </div>
