<div class= "d-flex align-items-center text-center justify-content-center " style="height: 40px">

    <div class="col-4 h-100 border bg-info-subtle mb-0 name">
      <span class="d-block p-2 ">{{bastion.name}}  </span>
  
    </div>
    
    <div class="col-3 h-100  border  mb-0" >
        <button type="button" class="titre btn btn-danger w-100 h-100" (click)="getDetail()">Detail</button>
    </div>
      
    <div class="col-3 h-100  border  mb-0" >
        <button type="button" class="titre btn btn-danger w-100 h-100"  data-bs-toggle="modal" (click)="openWindowCustomClass(supprimerBastion)">supprimer</button>
    </div>
      </div>


  <!-- Debut de la modal pour la suppression-->
  <ng-template #supprimerBastion let-modal>
    <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="supprimerBastion">Confirmation</h1>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

   <div class="modal-body">
        <p>Voulez-vous supprimer {{bastion.name}}?</p>
        <button type="button" class="titre btn btn-danger w-100 h-50"  (click)="supprimer()">supprimer</button>
            
            
        <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.dismiss('Cross click')">Close</button>

    </div>
  </ng-template>
