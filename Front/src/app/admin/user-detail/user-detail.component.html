<div class= "d-flex align-items-center text-center justify-content-center mb-1" style="height: 40px">

  <div class="col-4 h-100 border-secondary border-bottom mb-0 border-opacity-25">
    <span class="d-block p-2 ">{{user.last_name}}  </span>

  </div>

  <div class="col-4 h-100  border-secondary border-bottom  mb-0 border-opacity-25" >
    <span class="d-block p-2 titre">{{user.name}}</span>
  </div>

  <div class="col-6 h-100  border-secondary border-bottom  mb-0 border-opacity-25" >
      <span class="d-block p-2 titre">{{user.mail}}</span>
    </div>
  
  
        <div class="col-3 h-100  mb-0" >
          <button type="button" class="titre btn btn-danger w-100 h-100"  data-bs-toggle="modal" (click)="openWindowCustomClass(supprimerUser)">supprimer</button>
        </div>
    
    </div>
  
  
    
  <!-- Debut de la modal pour la suppression-->
  <ng-template #supprimerUser let-modal>
      <div class="modal-header">
          <h1 class="modal-title fs-5 text-center" id="supprimerUser">Confirmation</h1>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
  
     <div class="modal-body">
          <p>Voulez-vous supprimer {{user.name}} {{user.last_name}} ?</p>
          <button type="button" class="titre btn btn-danger w-100 h-50"  (click)="supprimer()">supprimer</button>
              
              
          <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.dismiss('Cross click')">Close</button>
  
      </div>
    </ng-template>
